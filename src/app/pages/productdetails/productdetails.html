<div class="container mt-4 mb-4" >
    @if(product){
    <div class="row d-flex align-items-center">
        <div class="img-container col-md-6">
            <img src="{{product.api_featured_image}}" style="width: 500px; height: 500px; object-fit: contain;" alt="">
        </div>
        <div class="details-container col-md-6">
            <h1>{{product.name}}</h1>
            <p class="text-secondary mb-1">Category: {{product.category}}</p>
            <h3 class="">Price: ${{product.price}}</h3>
            <p class="bg-success text-center" style="font-size: 13px; width: 120px; border-radius: 8px; padding: 2px;" >Brand: {{product.brand}}</p>
            <p>{{product.description}}</p>
            <a href="javascript:void(0)" class="btn btn-primary">Buy now</a>

        </div>
    </div>
}
